        <nav>
        <ul class="navigation">
            <li><a href="../index.html"></a>Index</li>

            <li><a href="../trips.html"></a>Trips</li>

        </ul>

    </header>

    <main>
        <section class="header">
            <h1>Contact Us </h1>
        </section>
        <section class="contact">
            <div class="container">
                
                <div class="contact-wrapper">  
                <div class="info">
                    <h2>Contact Information</h2>      
                <p>Phone:  (503) 347-2517</p>
                <p>Email:  info@intrepidclub.com</p>
                <p>Address:  5703 N Marine Dr, Portland, OR 97203</p><br><br>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8301.637693570612!2d-122.73251184653911!3d45.62241387218024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1702343047004!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                </div>
        
             <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form> 
                    <label for="name">Full Name:</label> 
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="example@youremail.com"><br>
                    <p>Purpose of the message</p>
                    <input type="radio" id="genInq" name="purpose" value="General Inquiry">
                    <label for="genInq">General Inquiry</label><br>
                    <input type="radio" id="resQuest" name="purpose" value="Reservation Question">
                    <label for="resQuest">Reservation Question</label><br>
                    <input type="radio" id="webSuggs" name="purpose" value="Web Suggestion">
                    <label for="webSuggs">Web Suggestion</label><br><br>
                    <label for="message">Write your message</label>
                    <textarea id="message" name="message" rows="3"></textarea><br>
                    <label for="subscribe">Subscribe to Newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe"><br><br>
                    <button type="submit">Submit</button>
                </form>
                </div>
                </div>
            </div>
        </section>

<section class="team-container">
        <div>
            <h2 class="team-header">Meet the Intrepid Team</h2>
        </div>
        <div class="team">
            <figure class="employee-figure">
                <img src="images/phillip.jpg" 
                alt="Phillip Rivas">
                <figcaption>Phillip Rivas, CEO</figcaption>
                </figure>
                <figure class="employee-figure">
                <img src="images/tyler.jpg" alt="Tyler Arave">
                <figcaption>Tyler Arave, River Guide</figcaption>
                </figure>
                <figure class="employee-figure">
                <img src="images/christina.jpg" alt="christina Jackson">
                <figcaption>Christina Jackson, Retail Sales</figcaption>
                </figure>
        </div>
    </section>
