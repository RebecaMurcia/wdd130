<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form  - User Poll</title>
</head>
<body>
    <header> 
        <h1>WDD130 | Rebeca Murcia | HTML Form -User Poll</h1>
    </header>
    <main>
        <form> 
            <fieldset>
                <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label> 
            <input type="text" id="fullname" name="fullname">
            <label for="email">Email</label>
            <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is you favorite browser?</label>
                <select id="'browser" name="'browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List of all place you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali">></textarea>
            </fieldset>
        </form>
    </main>

        <p>Â©2024  | HTML Form - User Poll Activity | Rebeca Murcia </p>
    </footer>

</html>
